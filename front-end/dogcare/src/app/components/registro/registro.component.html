<div class="card border-secondary">
  <div class="card-header">
    <h2 class="text-center text-success">Cadastro de Tutor</h2>
  </div>
</div>

<div class="container p-5">
  <!-- <form (ngSubmit)="" [formGroup]=""> -->
  <form>
    <!-- NOME -->
    <div class="form-group mb-3">
      <label class="form-label" for="userName">Digite seu nome</label>
      <input
        type="text"
        class="form-control"
        id="userName"
        aria-describedby="userName"
        placeholder="Seu nome"
      />
    </div>
    <!-- NOME -->

    <!-- EMAIL -->
    <div class="form-group mb-3">
      <label for="email">Endereço de email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        aria-describedby="email"
        placeholder="Seu email"
      />
    </div>
    <!-- EMAIL -->

    <!-- TELEFONE -->
    <div class="form-group mb-3">
      <label for="phone">Telefone</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        aria-describedby="phone"
        placeholder="Seu telefone"
      />
    </div>

    <!-- TELEFONE -->

    <!-- SENHA -->

    <div class="form-group mb-3">
      <label for="password">Senha</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Senha"
      />
    </div>
    <!-- SENHA -->

    <!-- CEP -->
    <div class="form-group mb-3">
      <label for="zipCode">CEP</label>
      <input type="text" class="form-control" id="zipCode" />
    </div>
    <!-- CEP -->

    <!-- ENDEREÇO -->
    <div class="form-group mb-3">
      <label for="address">Endereço</label>
      <input
        type="text"
        class="form-control"
        id="address"
        placeholder="Rua das palmeiras"
      />
    </div>
    <!-- ENDEREÇO -->

    <!-- NÚMERO -->
    <div class="form-group mb-3">
      <label for="streetNumber">Número</label>
      <input
        type="text"
        class="form-control"
        id="streetNumber"
        placeholder="55"
      />
    </div>
    <!-- NÚMERO -->

    <!-- COMPLEMENTO -->
    <div class="form-group mb-3">
      <label class="form-label" for="complement">Complemento</label>
      <input
        type="text"
        class="form-control"
        id="complement"
        aria-describedby="complement"
        placeholder="Bloco, apto, andar"
      />
    </div>
    <!-- COMPLEMENTO -->

    <!-- BAIRRO -->
    <div class="form-group mb-3">
      <label class="form-label" for="neighborhood">Bairro</label>
      <input
        type="text"
        class="form-control"
        id="neighborhood"
        aria-describedby="neighborhood"
        placeholder="Bairro"
      />
    </div>
    <!-- BAIRRO -->

    <!-- CIDADE -->

    <div class="form-group col-md-6 mb-3">
      <label for="city">Cidade</label>
      <input type="text" class="form-control" id="city" />
    </div>
    <!-- CIDADE -->

    <!-- ESTADO -->
    <div class="form-group col-md-4 mb-3">
      <label for="state">Estado</label>
      <input type="text" class="form-control" id="state" />
    </div>
    <!-- ESTADO -->

    <!-- CPF -->
    <div class="form-group col-md-4 mb-3">
      <label for="cpf">CPF </label>
      <input type="text" class="form-control" id="cpf" required />
    </div>
    <!-- CPF -->

    <button (click)="saveUser()" type="submit" class="btn btn-primary">
      Enviar
    </button>
  </form>
</div>
