<div class="class">
  <div class="card-header">
    <div class="float-left">
      <h4>Cachorros!</h4>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-success" routerLink="new">
        Cadastrar Cachorro
      </button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Cachorros</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dog of dogs">
          <td>{{ dog.idDog }}</td>
          <td>{{ dog.dogName }}</td>
          <td>{{ dog.breed }}</td>
          <td>{{ dog.color }}</td>
          <td>{{ dog.sexo }}</td>
          <td>{{ dog.neutered }}</td>
          <td>{{ dog.peso }}</td>
          <td></td>
          <td>
            <span class="float-right">
              <button class="btn btn-outline-warning b1 btn-sm">
                Atualizar
              </button>
              <button class="btn btn-outline-danger b1 btn-sm">Remover</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
